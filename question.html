<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Quiz</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="container">
      <div class="row">
        <div class="goodluck">
          <h1 class="display-1 text-info text-center my-4">Good Luck</h1>
          <div class="text-center">
            <a href="./Index.html" class="text-center">Go Back</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="container-fluid result d-none bg-light mt-5">
      <div class="container">
        <div class="row text-center py-4">
          <p>
            you are <span class="text-primary display-4 p-3">0%</span> expert
            developer
          </p>
        </div>
      </div>
    </div>

    <!-- Questions -->
    <div class="container-fluid my-4" style="background-color: #17a2b8">
      <div class="container">
        <div class="row">
          <div class="lets-begin mt-5 text-light">
            <h2>Let,s Begin</h2>
          </div>
          <form class="quiz-form text-light">
            <!-- Question # 1 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                1. what is the backbone of all web pages?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A"/>
                <label class="form-check-label">HTML</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B"/>
                <label class="form-check-label">CSS</label>
              </div>
            </div>
            <!-- Question # 2 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                2. How do we print something in javascript?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A"/>
                <label class="form-check-label">print('something')</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B"/>
                <label class="form-check-label">console.log('something')</label>
              </div>
            </div>
            <!-- Question # 3 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                3. Can we use .foreach() method for html collection?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A"/>
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B"/>
                <label class="form-check-label">No</label>
              </div>
            </div>
            <!-- Question # 4 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                4. What is developers favourite array method?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A"/>
                <label class="form-check-label">.foreach()</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B"/>
                <label class="form-check-label">.Slice()</label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-light mb-4" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
